<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex; 
            height: 100vh; 
            margin: 0;
        }

        #map {
            width: 75%; 
            height: 100%;
            border-right: 2px solid black;
        }

        #categoryCheckboxes {
            width: 25%; 
            padding: 1em;
            background-color: #f5f5f5;
            overflow-y: auto; 
        }

        #categoryCheckboxes label {
            display: block; 
            margin-bottom: 0.5em;
        }
    </style>
    <title>Interactive Natural Disasters Map (INDM)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <div id="map"></div>
    <div id="categoryCheckboxes">
        <h1>Interactive Natural Disasters Map (INDM)</h1>
    </div>
    <div id="imageContainer">
    <img src="INDM.png" alt="Image Description" style="width: 200px; height: 200px; position: fixed; bottom: 0; right: 0;">
</div>
  
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      const icons = {
            wildfires: L.icon({
                iconUrl: 'wildfire.png',
                iconSize: [20, 20], // Adjust the size as needed
            }),
            seaLakeIce: L.icon({
                iconUrl: 'iceberg.png',
                iconSize: [20, 20],
            }),
            volcanoes: L.icon({
                iconUrl: 'volcano.png',
                iconSize: [20, 20],
            }),
            severeStorms: L.icon({
                iconUrl: 'severestorm.png',
                iconSize: [20, 20],
            }),
        };

        document.addEventListener("DOMContentLoaded", function () {
            const categoryCheckboxes = document.getElementById("categoryCheckboxes");
            
            // Define the bounds for the map movement
            const southWest = L.latLng(-90, -180);
            const northEast = L.latLng(90, 180);
            const bounds = L.latLngBounds(southWest, northEast);
            
            // Create the map instance and set the bounds
            const map = L.map('map', {
                maxBounds: bounds,
            }).setView([0, 0], 2); // Set initial view coordinates and zoom

            const standardMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                minZoom: 2,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
          
            // List of specific categories to display
            const specificCategories = ['wildfires', 'seaLakeIce', 'volcanoes', 'severeStorms'];
            const categoryTitles = ['Wildfires', 'Iceberg', 'Volcanoes', 'Severe Storms'];

            // Function to create checkboxes for specific categories
            function createSpecificCategoryCheckboxes() {
                specificCategories.forEach((category, index) => {
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.id = category;
                    checkbox.value = specificCategories[index];
                    checkbox.checked = false; // Initially unchecked
                    checkbox.addEventListener("change", updateMap);
                    const label = document.createElement("label");
                    label.htmlFor = category;
                    label.textContent = categoryTitles[index];

                    categoryCheckboxes.appendChild(checkbox);
                    categoryCheckboxes.appendChild(label);
                });
            }

            // Function to update the map based on selected checkboxes
function updateMap() {
    // Get selected categories from the checkboxes
    const selectedCategories = Array.from(categoryCheckboxes.querySelectorAll("input[type=checkbox]:checked"))
        .map(checkbox => checkbox.value);

    // Construct the API URL with selected categories
    const apiUrl = `https://eonet.gsfc.nasa.gov/api/v3/events?category=${selectedCategories.join(',')}`;

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Clear existing polygons and markers
            map.eachLayer(layer => {
                if (layer instanceof L.Polygon || layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Check if data is present and not empty
            if (data && data.events && data.events.length > 0) {
                // Loop through each event
                data.events.forEach(event => {
                    try {
                        const category = event.categories[0].id;
                      
                        // Check if the event is a "severeStorms" event
                        if (category === "severeStorms") {
                            const coordinates = event.geometry.map(point => [point.coordinates[1], point.coordinates[0]]);
                            const description = event.title;

                            if (coordinates && coordinates.length > 2) {
                                // Calculate the average magnitude
                                const magnitudes = event.geometry.map(point => point.magnitudeValue);
                                const averageMagnitude = calculateAverageMagnitude(magnitudes);

                                // Calculate the Saffir-Simpson Hurricane category
                                const hurricaneCategory = calculateHurricaneCategory(averageMagnitude);

                                // Create a polygon to highlight the area
                                const polygon = L.polygon(coordinates).addTo(map);

                                // Calculate the center of the polygon's bounds
                                const polygonCenter = polygon.getBounds().getCenter();

                                // Add the icon to the center of the polygon
                                const icon = L.marker(polygonCenter, {
                                    icon: icons[category], // Use the custom icon for the category
                                }).addTo(map);

                                // Bind a popup to the icon with average magnitude and hurricane category
                                icon.bindPopup(`${description || 'No description available'}<br>Average Magnitude (kts): ${averageMagnitude}<br>Hurricane Category: ${hurricaneCategory}`);
                            }
                        } else {
                            // For other categories (wildfires, volcanoes, icebergs), show icons directly
                            const latitude = event.geometry[0].coordinates[1];
                            const longitude = event.geometry[0].coordinates[0];
                            const description = event.title;

                            if (latitude && longitude) {
                                const marker = L.marker([latitude, longitude], {
                                    icon: icons[category], // Use the custom icon for the category
                                }).addTo(map);
                                marker.bindPopup(description || 'No description available');
                            }
                        }
                    } catch (error) {
                        console.error("Error processing event:", error);
                    }
                });
            } else {
                console.log("No natural events data available for the selected categories.");
            }
        })
        .catch(error => {
            console.error("Error fetching data: ", error);
        });
}

// Function to calculate the average magnitude and round to the nearest whole number
function calculateAverageMagnitude(magnitudes) {
    if (magnitudes.length === 0) return 0;

    const sum = magnitudes.reduce((total, magnitude) => total + magnitude, 0);
    return Math.round(sum / magnitudes.length);
}

// Function to calculate the Saffir-Simpson Hurricane category
function calculateHurricaneCategory(averageMagnitude) {
    if (averageMagnitude < 74) {
        return "Category 1"; // Tropical Storm
    } else if (averageMagnitude < 96) {
        return "Category 2"; // Category 2 Hurricane
    } else if (averageMagnitude < 111) {
        return "Category 3"; // Category 3 Hurricane
    } else if (averageMagnitude < 130) {
        return "Category 4"; // Category 4 Hurricane
    } else {
        return "Category 5"; // Category 5 Hurricane
    }
}

            // Create checkboxes for specific categories when the page loads
            createSpecificCategoryCheckboxes();
            updateMap();
        });
    </script>
</body>
</html>
